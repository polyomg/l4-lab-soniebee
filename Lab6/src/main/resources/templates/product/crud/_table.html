<table border="1" style="width: 100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Available</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${items}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${p.category.name}"></td>
            <td th:text="${p.available ? 'Yes' : 'No'}"></td>
            <td>
                <a th:href="@{|/product/crud/edit/${p.id}|}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
