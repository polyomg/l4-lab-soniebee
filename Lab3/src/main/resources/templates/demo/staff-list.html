<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
</head>
<body>
<h3>DANH SÁCH NHÂN VIÊN</h3>
<div th:each="staff, st: ${list}">
    <img th:src="@{|/photos/${staff.photo}|}" style="height:40px; vertical-align: middle;">
    <b th:text="|${st.count}. |"></b>
    <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>,
    $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b>
    <th:block th:if="${!st.last}"><hr></th:block>
</div>
</body>
</html>
